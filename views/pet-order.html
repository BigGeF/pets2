<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Pet</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Order a Pet</h1>
    <form action="" method="post">
        <div class="form-group">
            <label for="petType">What kind of pet would you like to order?</label>
            <input type="text" class="form-control" id="petType" name="petType">
        </div>
        <div class="form-group">
            <label for="petColor">Select a color</label>
            <select class="form-control" id="petColor" name="petColor">
                <option>Black</option>
                <option>White</option>
                <option>Grey</option>
                <option>Brown</option>
                <option>Golden</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
